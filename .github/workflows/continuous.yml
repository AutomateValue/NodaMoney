          name: TestResults
          path: artifacts/TestResults
      - uses: actions/upload-artifact@v1
        with:
          name: artifacts
          path: artifacts
      - uses: actions/upload-artifact@v1
        with:
          name: coverage-report.zip
          path: artifacts/coverage-report.zip
      - uses: actions/upload-artifact@v1
        with:
          name: coverage-opencover.xml
          path: artifacts/coverage-opencover.xml
